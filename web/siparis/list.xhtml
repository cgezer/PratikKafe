<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
   <ui:define name="content">
      <h:form>       
         <h:commandButton  styleClass="btn btn-outline-primary" action="/siparis/create" value="Create New Siparis"/>     
         <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{siparisBean.read}" var="c">
            <h:column>
               <f:facet name="header">ID</f:facet>
                  #{c.siparis_id}
            </h:column>
            <h:column>
               <f:facet name="header">KONUM</f:facet>
                  #{c.konum}
            </h:column>
            <h:column>
               <f:facet name="header">TUTAR</f:facet>
                  #{c.tutar}
            </h:column> 
            <h:column>
               <f:facet name="header">SAAT</f:facet>
                  #{c.saat}
            </h:column>  
            <h:column>
               <f:facet name="header">TARIH</f:facet>
                  #{c.tarih}
            </h:column>  
            <h:column>
               <f:facet name="header">TIPI</f:facet>
                  #{c.tipi}
            </h:column>  
            <h:column>
               <f:facet name="header">MUSTERÄ° ID</f:facet>
                  #{c.musteri_id}
            </h:column>  
            <h:column>
               <f:facet name="header">ADMINISTRATION</f:facet>       
               <div class="btn-group" role="group" aria-label="Basic example">
               <h:commandButton styleClass="btn btn-warning" action="#{siparisBean.updateForm(c)}" value="update"/>
               <h:commandButton styleClass="btn btn-danger"  action="#{siparisBean.delete(c)}" value="delete"/>   
               </div>
            </h:column>
         </h:dataTable>  
      </h:form>       
   </ui:define>
</ui:composition>
