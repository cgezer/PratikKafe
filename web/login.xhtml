<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <h:head>
      <title>Login Panel</title>
      <h:outputStylesheet library="css" name="bootstrap.css"/>
      <h:outputScript library="js" name="jquery-3.5.1.min.js"/>
      <h:outputScript library="js" name="bootstrap.js"/> 
   </h:head>
   <h:body>
      <h1>Login</h1>
      <div class="mt-auto">
      <div class="form-group">  
      <h:form>
         <p>Username <h:inputText styleClass="form-control" value="#{loginBean.user.username}" /></p>
         <p>Password <h:inputText styleClass="form-control" value="#{loginBean.user.password}" /></p>
         <h:commandButton  styleClass="btn btn-primary" action="#{loginBean.login()}" value="Login" />
      </h:form>
         </div>
         </div>
   </h:body>
</html>
