<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
   <ui:define name="content">
      <h:form>          
         <h:commandButton styleClass="btn btn-outline-primary"  action="/kullanici/create" value="Create New Kullanici" />    
         <hr/>
         <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{kullaniciBean.read}" var="c">
            <h:column>
               <f:facet name="header">ID</f:facet>
                  #{c.kullanici_id}
            </h:column>
            <h:column>
               <f:facet name="header">AD</f:facet>
                  #{c.ad}
            </h:column>
            <h:column>
               <f:facet name="header">SOYAD</f:facet>
                  #{c.soyad}
            </h:column>     
            <h:column>
               <f:facet name="header">ADRES</f:facet>
                  #{c.adres}
            </h:column>  
            <h:column>
               <f:facet name="header">KREDÄ° KART NO</f:facet>
                  #{c.kredi_kart_no}
            </h:column>  
            <h:column>
               <f:facet name="header">TELEFON NO</f:facet>
                  #{c.telefon_no}
            </h:column>  
            <h:column>
               <f:facet name="header">ADMINISTRATION</f:facet>    
                 <div class="btn-group" role="group" aria-label="Basic example">
               <h:commandButton  styleClass="btn btn-warning" action="#{kullaniciBean.updateForm(c)}" value="update"/>
               <h:commandButton styleClass="btn btn-danger" action="#{kullaniciBean.delete(c)}" value="delete"/> 
               </div>
            </h:column>
       </h:dataTable>           
      </h:form>       
   </ui:define>
</ui:composition>
